<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mail</title>
    <script type="text/javascript" src="/assets/frappe/dist/js/frappe-web.bundle.HL3LQV7I.js"></script>

    <script type="text/javascript" src="/website_script.js"></script>
    <script type="text/javascript" src="/assets/erpnext/dist/js/erpnext-web.bundle.22EWE5JY.js"></script>
</head>
<body>
    <button id="send-email-button">Send Email</button> 
</body>
</html>

<script>
   
document.getElementById("send-email-button").addEventListener("click", function() {
  // Prepare email details (replace with your actual values)
  var recipient = "vikas.derpdata@gmail.com";
  var subject = "Email notification from ERPNext";
  var message = "This is a test email sent from a custom button.";

  // Call a server-side function using frappe.call
  frappe.call({
    method: "your_custom_app.your_custom_function",
    args: {
      "recipient": recipient,
      "subject": subject,
      "message": message,
    },
    callback: function(data) {
      if (data.message) {
        frappe.msgprint(data.message);
      }
    }
  });
});

</script>
